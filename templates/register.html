<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="{{url_for('static',filename='css/register.css')}}">
        <title>Registration Page</title>

    </head>
    <body>
        <div class="container">

           
            <div class="wrapper">
                <a href="/"> <span class="logo-close"><ion-icon name="close"></ion-icon></span></a>
                <div class="form-box login">
                    <h2>Sign up</h2>
                    <form action="/register_validate" method="post" id="registration-form">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" name="name" value="{{name}}"
                                required>
                            <label>User Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" name="email" value="{{email}}"
                                required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="call"></ion-icon></span>
                            <input type="tel" name="ph" value="{{phone}}"
                                required>
                            <label>Ph No</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="password"
                                value="{{password}}" required>
                            <label>Password</label></div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="confirm_password"
                                value="{{confirm_password}}" required>
                            <label>Confirm Password</label>

                        </div>


                            <div class="message-box">
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}


                                {% for message in messages %}
                                <label class="error">{{ message }}</label>
                                {% endfor %}


                                {% endif %}
                                {% endwith %}
                            </div>

                            <button type="submit"class="btn">Signup</button>
                            <div class="log-register">
                                <p>Already have an account ?<a href="/login"
                                        class="register-link"> Login</a></p>
                            </div>


                        </div>
                    </form>
                </div>

            </div>
        </div>
       
        <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
